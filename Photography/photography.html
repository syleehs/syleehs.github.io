<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./photos.css"/>
    <title>Photography Gallery</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<div class="background">
</div>

<body>
    <div id="nav-menu"></div>
    <script>
        $(function(){
            $("#nav-menu").load("Photography/navigation.html");
        });
    </script>
    <div class="gallery">
        <div class="img-container">
            <img 
            src="./Images/Preview/algonquin_hike_preview.jpg"
            alt="Lake in Centennial Ridges Trail"
            data-original="algonquin_hike_full.jpg"
            />
        </div>
        <div class="img-container">
            <img 
            src="./Images/Preview/algonquin_kayak_preview.jpg"
            alt="Pog Lake & Kayak"
            data-original="algonquin_kayak_full.jpg"
            />
        </div>
        <div class="img-container">
            <img 
            src="./Images/Preview/algonquin_lightning_preview.jpg"
            alt="Broken tree from lightning in Algonquin"
            data-original="algonquin_lightning_full.jpg"
            />
        </div>
        <div class="img-container">
            <img 
            src="./Images/Preview/cottage_kayak_preview.jpg"
            alt="Kayaks before cottage Lake"
            data-original="cottage_kayak_full.jpg"
            />
        </div>
        <div class="img-container">
            <img 
            src="./Images/Preview/tobermory_lake_preview.jpg"
            alt="Slightly Hidden Lake near Tobermory Grotto"
            data-original="tobermory_lake_full.jpg"
            />
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full-img"/>
        <p class="caption"></p>
    </div>
    <script src="./photos.js"></script>    
</body>
</html>
